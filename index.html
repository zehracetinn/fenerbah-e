<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fenerbahçe Şampiyon Olur mu?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      color: white;
      background: url('https://img.a.transfermarkt.technology/diashow/bilder/normal/352985-1584536310.jpg?lm=1') no-repeat center center fixed;
      background-size: cover;
    }
    #background-arma {
      display: none;
    }
    #kacacakCheckbox {
      position: absolute;
      z-index: 1;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    #arma {
      width: 120px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }
    h1, label, h2 {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px auto;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      color: white;
      cursor: pointer;
    }
    button:first-of-type {
      background-color: #4CAF50;
    }
    label {
      font-size: 18px;
      margin-left: 20px;
    }
    .hayirButton {
      background-color: #f44336;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 14px;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <img id="background-arma" src="https://upload.wikimedia.org/wikipedia/tr/thumb/3/3b/Fenerbah%C3%A7e_SK.png/600px-Fenerbah%C3%A7e_SK.png" alt="Fenerbahçe Arka Plan Arması">
  <img id="arma" src="https://upload.wikimedia.org/wikipedia/tr/thumb/3/3b/Fenerbah%C3%A7e_SK.png/600px-Fenerbah%C3%A7e_SK.png" alt="Fenerbahçe Arması">
  <h1>Fenerbahçe şampiyon olur mu seneye?</h1>
  <button onclick="showMessage()">Evet</button>
  <button class="hayirButton" onmouseover="kacir()">Hayır</button>
  <input type="checkbox" id="kacacakCheckbox" style="visibility: hidden;">

  <h2 id="sonuc"></h2>

  <script>
    function showMessage() {
      document.getElementById("sonuc").innerText = "ŞAMPİYON OSMANGÜCÜ";
    }

    function kacir() {
      const checkbox = document.getElementById("kacacakCheckbox");
      const hayirBtn = document.querySelector(".hayirButton");
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 60);
      hayirBtn.style.position = "absolute";
      hayirBtn.style.left = x + "px";
      hayirBtn.style.top = y + "px";
    }
  </script>
</body>
</html>
