<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fenerbahçe Şampiyon Olur mu?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      color: white;
      background: repeating-linear-gradient(
        to right,
        navy,
        navy 60px,
        yellow 60px,
        yellow 120px
      );
    }
    #background-arma {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.06;
      z-index: 0;
      width: 60%;
      max-width: 700px;
    }
    #kacacakCheckbox {
      position: absolute;
      z-index: 1;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    #arma {
      width: 120px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }
    h1, button, label, h2 {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px auto;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: navy;
      cursor: pointer;
    }
    label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img id="background-arma" src="https://upload.wikimedia.org/wikipedia/tr/thumb/3/3b/Fenerbah%C3%A7e_SK.png/600px-Fenerbah%C3%A7e_SK.png" alt="Fenerbahçe Arka Plan Arması">
  <img id="arma" src="https://upload.wikimedia.org/wikipedia/tr/thumb/3/3b/Fenerbah%C3%A7e_SK.png/600px-Fenerbah%C3%A7e_SK.png" alt="Fenerbahçe Arması">
  <h1>Fenerbahçe şampiyon olur mu seneye?</h1>
  <button onclick="showMessage()">Evet</button>
  <label>
    <input type="checkbox" id="kacacakCheckbox" onmouseover="kacir()"> Hayır
  </label>

  <h2 id="sonuc"></h2>

  <script>
    function showMessage() {
      document.getElementById("sonuc").innerText = "ŞAMPİYON OSMANGÜCÜ";
    }

    function kacir() {
      const checkbox = document.getElementById("kacacakCheckbox");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      checkbox.style.left = x + "px";
      checkbox.style.top = y + "px";
    }
  </script>
</body>
</html>
